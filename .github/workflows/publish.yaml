name: Publish
on:
  release:
    types: [created]

jobs:

  publish-github:
    strategy:
      matrix:
        os: [ "macos-latest", "ubuntu-latest", "macos-13" ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set output file
        id: set-artifact-file
        run: |
          echo "filename=dshackle-archive-${RUNNER_OS@L}-${RUNNER_ARCH@L}${{ steps.set-target-file.outputs.fileExtension }}" >> "$GITHUB_OUTPUT"
        env:
          RUNNER_OS: ${{ runner.os }}
          RUNNER_ARCH: ${{ runner.arch }}

      - name: Rename file
        run: |
          mkdir upload
          cp ${{ steps.set-target-file.outputs.buildFile }} upload/${{ steps.set-artifact-file.outputs.filename }}          

      - name: Upload Release
        id: upload-release-asset
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: upload/${{ steps.set-artifact-file.outputs.filename }}
